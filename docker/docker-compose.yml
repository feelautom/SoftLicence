networks:
  softlicence:
    driver: bridge

services:
  licencedb:
    image: postgres:16
    container_name: licencedb
    restart: unless-stopped
    networks:
      - softlicence
    expose:
      - "5432"
    environment:
      - POSTGRES_DB=db_softlicence
      - POSTGRES_USER=developer
      - POSTGRES_PASSWORD=${DB_PASSWORD:-CHANGE_ME_DB_PASSWORD}
    volumes:
      - /home/developer/softlicence/pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U developer -d db_softlicence"]
      interval: 3s
      timeout: 3s
      retries: 10
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: 1024M

  server:
    image: softlicence-server
    build:
      context: ../
      dockerfile: src/SoftLicence.Server/Dockerfile
    networks:
      - softlicence
    depends_on:
      licencedb:
        condition: service_healthy
    volumes:
      # Dossiers locaux pour gestion via WinSCP (Chemins absolus Docker)
      - /home/developer/softlicence/data:/app/data
      - /home/developer/softlicence:/app/config
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - RCLONE_CONFIG=/app/config/rclone.conf
      - DB_TYPE=PostgreSQL
      - ConnectionStrings__DefaultConnection=Host=licencedb;Database=db_softlicence;Username=developer;Password=${DB_PASSWORD:-CHANGE_ME_DB_PASSWORD}
      - RetentionSettings__CleanupEnabled=true
      # On laisse Docker injecter ces valeurs via les Variables d'Environnement
      - AdminSettings__Username=${AdminSettings__Username:-admin}
      - AdminSettings__Password=${AdminSettings__Password:-CHANGE_ME_ADMIN_PASSWORD}
      - AdminSettings__ApiSecret=${AdminSettings__ApiSecret:-CHANGE_ME_RANDOM_SECRET}
      - AdminSettings__LoginPath=${AdminSettings__LoginPath:-CHANGE_ME_LOGIN_PATH}
      - AdminSettings__AllowedIps=${AdminSettings__AllowedIps:-}
      # SMTP Settings
      - SmtpSettings__Host
      - SmtpSettings__Port
      - SmtpSettings__Username
      - SmtpSettings__Password
      - SmtpSettings__FromEmail
      - SmtpSettings__FromName
      - SmtpSettings__EnableSsl
      - FORCE_DB_RESET=false
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: 1024M

# Les volumes nommés sont remplacés par des bind mounts (dossiers locaux)