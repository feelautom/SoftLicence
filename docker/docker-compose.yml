networks:
  softlicence:
    driver: bridge

services:
  licencedb:
    image: postgres:16
    container_name: licencedb
    restart: unless-stopped
    networks:
      - softlicence
    expose:
      - "5432"
    environment:
      - POSTGRES_DB=db_softlicence
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:?DB_PASSWORD is required}
    volumes:
      - /opt/softlicence/pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-postgres} -d db_softlicence"]
      interval: 3s
      timeout: 3s
      retries: 10
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: 1024M

  server:
    image: softlicence-server
    build:
      context: ../
      dockerfile: src/SoftLicence.Server/Dockerfile
    networks:
      - softlicence
    depends_on:
      licencedb:
        condition: service_healthy
    volumes:
      # Local directories for persistent data
      - /opt/softlicence/data:/app/data
      - /opt/softlicence:/app/config
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - RCLONE_CONFIG=/app/config/rclone.conf
      - DB_TYPE=PostgreSQL
      - ConnectionStrings__DefaultConnection=Host=licencedb;Database=db_softlicence;Username=${DB_USER:-postgres};Password=${DB_PASSWORD:?DB_PASSWORD is required}
      - RetentionSettings__CleanupEnabled=true
      # Admin settings (required - set via environment variables)
      - AdminSettings__Username=${AdminSettings__Username:?AdminSettings__Username is required}
      - AdminSettings__Password=${AdminSettings__Password:?AdminSettings__Password is required}
      - AdminSettings__ApiSecret=${AdminSettings__ApiSecret:?AdminSettings__ApiSecret is required}
      - AdminSettings__LoginPath=${AdminSettings__LoginPath:-login}
      - AdminSettings__AllowedIps=${AdminSettings__AllowedIps:-}
      # SMTP Settings
      - SmtpSettings__Host
      - SmtpSettings__Port
      - SmtpSettings__Username
      - SmtpSettings__Password
      - SmtpSettings__FromEmail
      - SmtpSettings__FromName
      - SmtpSettings__EnableSsl
      - FORCE_DB_RESET=false
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: 1024M

# Named volumes are replaced by bind mounts (local directories)