name: Test & Publish NuGet

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-publish:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore src/SoftLicence.sln

      - name: Restore test dependencies
        run: dotnet restore tests/SoftLicence.Tests/SoftLicence.Tests.csproj

      - name: Run tests
        run: dotnet test tests/SoftLicence.Tests/ --no-restore --verbosity normal

      - name: Build solution
        run: dotnet build src/SoftLicence.sln -c Release --no-restore

      - name: Push NuGet package
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: dotnet nuget push src/SoftLicence.SDK/bin/Release/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
